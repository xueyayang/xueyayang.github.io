---
layout: default
title: Xueyayang
---

<div id="home">

  <ul class="posts">
    {% for post in site.data.pdf_posts %}
	<li><span>{{ post.date }}</span> &raquo; <a href="{{ post.url }}">{{ post.name }}</a></li>
    {% endfor %}
  </ul>

  <ul class="posts">
    {% for post in site.posts %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
